{% for cat in categories%}
{% if page_obj.number == cat %}
    <a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action active" aria-current="true">
        {{ cat.title }}
    </a>
{% else %}
<a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action">
    {{ cat.title }}
</a>
{% endif %}
{% endfor %}
